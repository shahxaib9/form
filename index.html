<!doctype html>
<html lang="en">
  <head>
    <title>Form</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1>Registration Form</h1>
        <form class="needs-validation">
            <div class="form-group">
                <label for="usrid">User id:</label>
                <input type="text" class="userid" id="uid" placeholder="Enter user ID" name="uid" required>
              </div>
              <div class="form-group">
                <label for="uname">Username:</label>
                <input type="text" class="username" id="uname" placeholder="Enter username" name="uname" required>
                </div>
              <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="pass" id="pwd" placeholder="Enter password" name="pswd" required>
              </div>
              <div class="form-group">
                <label for="country">Country:</label>
                <select class="Country1" id="country">
                  <option>Pakistan</option>
                  <option>Saudi Arabia</option>
                  <option>Turkey</option>
                  <option>Iran</option>
                </select>
              </div>
              <div class="form-group form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" name="remember" required> I agree on blabla.
                </label>
              </div>
              <div class="form-group">
                <label for="zipcode">ZIP Code:</label>
                <input type="number" class="zipcode" id="codezip" placeholder="Enter Zip Code" name="zip code" required>
              </div>
              <div class="form-group">
                <label for="email">Email Id:</label>
                <input type="email" class="email" id="email" placeholder="Enter YOur Email" name="email" required>
              </div>
              <div class="form-group" >
                <div class="form-check-inline">
                    <label for="sex">Sex:&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <label class="form-check-label" for="radio2">
                      <input type="radio" class="form-check-input" id="radio2" name="optradio">Female
                    </label>
                  </div>
                  <div class="form-check-inline">
                    <label class="form-check-label">
                      <input type="radio" class="form-check-input" >Male
                    </label>
                  </div>
              </div>
              <div class="form-group" >
                <div class="form-check-inline">
                    <label for="Language">Language:&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <label class="form-check-label" for="checkbox">
                      <input type="checkbox" class="form-check-input" id="checkbox" name="optcheckbox" >English
                    </label>
                  </div>
                  <div class="form-check-inline">
                    <label class="form-check-label">
                      <input type="checkbox" class="form-check-input"  id="checkbox2" name="optcheckbox">Urdu
                    </label>
                  </div>
              </div>
              <div class="form-group">
                <label for="address">Address:</label>
                <input type="address" class="address" id="address" placeholder="Enter your Address" name="address" >
              </div>
              <div class="form-group">
                <label for="About">About:</label>
                <input type="text" class="about" id="about" placeholder="About" name="about">
              </div>
          <button type="submit" class="btn btn-primary" onclick="onSubmit()">Submit</button>
          <h1 id="output1"></h1>
        </form>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
      function onSubmit(){
          var userId = document.getElementById('uid').value;
          var userPassword = document.getElementById('password').value;
          var output = "";
          if(userId.length<5 || userId.length>12){
      output = output + "<li>user Id length shoud not be less them 5 or more then 12 characters</li>"
      document.getElementById("output1").innerHTML = output;
          }
          if(userPassword.length<7 || userPassword.length>12){
      output = output + "<li>user Password length shoud not be less them 7 or more then 12 characters</li>"
      document.getElementById("output1").innerHTML = output;
          }
          
      
      }
      </script>
  </body>
</html>
